apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}-deployment
  template:
    metadata:
      labels:
        app: ${APP_NAME}-deployment
    spec:
      containers:
        - name: ${APP_NAME}-deployment
          image: ${DEPLOY_IMAGE}
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: "admin@mapineda48.com"
            - name: PGADMIN_DEFAULT_PASSWORD
              value: "admin"
          ports:
            - containerPort: 80