apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}-deployment
  template:
    metadata:
      labels:
        app: ${APP_NAME}-deployment
    spec:
      containers:
        - name: ${APP_NAME}-deployment
          image: mapineda48/agape-app-sena:latest
          env:
            - name: AGAPE_POSTGRES_URI
              value: ""
            - name: AGAPE_STORAGE_URI
              value: ""
            - name: AGAPE_JWT_SECRET
              value: "vzlezu7r7xqjo8h06cquap1t"
          ports:
            - containerPort: 5000